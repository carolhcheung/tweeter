<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- External Time Ago counter -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- Add Font Awesome icon -->
  <script src="https://kit.fontawesome.com/eafb9b3d88.js" crossorigin="anonymous"></script>

  <!-- Add Font Awesome Library
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

  <!-- Viewport Zoom-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />  
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="writeTweet">
      <span><strong>Write</strong> a new tweet</span>
      <i id="arrow" class="fa-solid fa-angles-down fa-beat" style="color:#FFFFFF"></i>
    </div>
  </nav>
  <header class="main">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2 class="user-fullname">Carol Cheung</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  
  <main class="container">
    <section class="new-tweet">
      <br>
      <form class="tweetForm" method="post" name="text-form">
        <div class="textarea-div">
          <textarea id="tweet-text" class="textbox" name="text" placeholder="What are you humming about?"></textarea>
          <h5 class="error-msg">⚠ Your message is either empty or exceeds 140 characters ⚠</h5>
        </div>
        <div class="submitTweet">
          <button id="tweet-btn" class="submit-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweets-container">
    <!-- New tweets get pushed into this section-->
    </section>
  </main>

</body>

</html>
